<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="stylesheet" href="../public/css/style.css">
    </head>

    <script type="text/javascript" src="../public/js/main.js"></script>
    <script type="text/javascript" src="../public/js/category.js"></script>

        <ul>
            {% for category in categories %}
            <li>

            </li>
            {% endfor %}
        </ul>
